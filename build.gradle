plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls']
}

group 'org.example'
version '1.0-SNAPSHOT'
mainClassName = 'com.myProject.game.TTT.TTT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/fr.avianey/minimax4j
    compile group: 'fr.avianey', name: 'minimax4j', version: '1.0.0'


}